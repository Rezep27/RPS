<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="title_container">
      <h1 class="game_title">Rock, Paper, Scissors</h1>
    </div>

    <div class="game_container">
      <div class="player_side_container">
        <h2 class="side_title">You</h2>
        <ul class="player_options">
          <li id="rock_option">
            <img src="" alt="rock_image">
            <h3 class="option_name">Rock</h3>
          </li>
           <li id="paper_option">
            <img src="" alt="paper_image">
            <h3 class="option_name">Paper</h3>
          </li>

         <li id="scissor_option">
            <img src="" alt="scissor_image">
            <h3 class="option_name">Scissors</h3>
          </li>


        </ul>
      </div>
      <div class="computer_side_container">
        <h2 class="side_title">Computer</h2>
        <img src="#" alt="computer_choice" class="computer_choice">
      </div>
      <div class="bot_side_container"></div>
    </div>

    <div class="footer"></div>
        
  </body>
</html>
